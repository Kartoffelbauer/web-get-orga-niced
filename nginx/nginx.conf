server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Security Headers
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    # Enable XSS filtering
    add_header X-XSS-Protection "1; mode=block" always;
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Content Security Policy (Adjusted for Google Fonts, W3.CSS, and inline scripts used in index.html)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://www.w3schools.com https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:;" always;

    # Disable emitting Nginx version
    server_tokens off;

    # Serve static files
    location / {
        try_files $uri / =404;
    }

    # Custom 404 Page
    error_page 404 /assets/html/404.html;
    location = /assets/html/404.html {
        internal;
    }

    # Custom 500 Page
    error_page 500 502 503 504 /assets/html/500.html;
    location = /assets/html/500.html {
        internal;
    }

    # Cache control for static assets (images, css, js)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
