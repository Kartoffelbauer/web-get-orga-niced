server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # --- Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Restrict where resources can load from.
    # Note: Allowed w3schools and google fonts since your index.html uses them.
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline' https://www.w3schools.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;" always;

    # --- Routing ---
    location / {
        try_files $uri $uri/ =404;
    }

    # --- Custom Error Pages ---
    error_page 404 /assets/html/404.html;
    location = /assets/html/404.html {
        internal;
    }

    error_page 500 502 503 504 /assets/html/500.html;
    location = /assets/html/500.html {
        internal;
    }

    # --- Caching ---
    # Cache images and CSS for 30 days
    location ~* \.(css|jpg|jpeg|png|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}