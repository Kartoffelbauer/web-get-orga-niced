server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # --- Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Restrict where resources can load from
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://www.w3schools.com https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:;" always;

    # --- Routing ---
    location / {
        try_files $uri $uri/ =404;
    }

    # --- Custom Error Pages ---
    error_page 404 /assets/html/404.html;
    location = /assets/html/404.html {
        internal;
    }

    error_page 500 502 503 504 /assets/html/500.html;
    location = /assets/html/500.html {
        internal;
    }

    # --- Caching ---
    location ~* \.(css|jpg|jpeg|png|gif|ico|svg|js)$ {
        # Modernized caching directive
        add_header Cache-Control "public, no-transform, max-age=2592000";
    }
}
