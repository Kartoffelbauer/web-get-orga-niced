# Prevent clickjacking attacks
add_header X-Frame-Options "SAMEORIGIN" always;

# Prevent MIME-sniffing
add_header X-Content-Type-Options "nosniff" always;

# Modern Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy
# Note: Removed 'unsafe-inline' from script-src (assuming you move inline JS to main.js)
add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://www.w3schools.com https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:;" always;

# Note: X-XSS-Protection is intentionally omitted as it is deprecated in modern browsers.