name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on version tags like v1.0.0, v2.1.3

env:
  REGISTRY: ghcr.io
  # Converts repository name to lowercase automatically
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Required permissions to push to GitHub Container Registry
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Uses GitHub Actions cache to speed up future builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Package Website Source
        run: |
          mkdir site-dist
          # Copy files, excluding patterns from .dockerignore. The -a flag is for "archive mode".
          rsync -a --exclude-from='.dockerignore' ./ site-dist/
          cd site-dist
          zip -r ../website-source.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: website-source.zip
          generate_release_notes: true
          body: |
            ### Docker Image
            `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}`